<div class="container-fluid d-flex justify-content-center align-items-center flex-column" [style]="{minHeight:'300px',padding:'0'}">
    <div class="row" style="width: 100%;">
        <div class="col-12">
            <div class=" card" style="width: 100%;">
                <div class="card-body">
                    <form [formGroup]="newPasswordForm" (submit)="onSubmit($event)">
                        <div class="mb-3">
                            <label for="newPassword" class="form-label">New password for saver</label>
                            <input type="password" class="form-control" id="newPassword" aria-describedby="newPassword"
                                formControlName="newPassword" required="">
                        </div>
                        <div class="mb-3">
                            <label for="reTypedPassword" class="form-label">ReType password</label>
                            <input type="password" class="form-control" id="reTypedPassword"
                                aria-describedby="reTypedPassword" formControlName="retypedPassWord" required="">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                    @if (errorMessage) {
                    <div class="alert alert-primary" role="alert" >
                        {{errorMessage}}
                    </div>
                    }
                    @if (successMessage) {
                    <div class="alert alert-success" role="alert">
                        {{successMessage}}

                    </div>
                    }
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-12">
            <p>This password will be asked every time. Keep it safe since it is not recoverable</p>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="row">
                <p>If you already have a DB click <a [routerLink]="['/config']" [queryParams]="{from:'login'}">here</a> to go into configuration(Only ones created by this application)</p>
            </div>
        </div>
    </div>

</div>
<app-screen-loader [loading]="loading()"></app-screen-loader>
