<div class="container-fluid">
    <!-- <div [ngStyle]="{'margin-top':loginState.platform() === 'Android' ? '23px' :'0px','padding-top':loginState.platform() === 'Android' ? '8px' :'0px'}" ></div> -->
    <section class="row">
        <div class="col-12">
            <div class="container-fluid d-flex justify-content-end mt-3" style="width: 80%;">
                @if (loginState.IsLogged) {
                    <a (click)="handleLogout()">Logout</a> 
                }   
                
            </div>
        </div>
    </section>
    <section class="row">
        <div class="col-12">
            <div class="container-fluid d-flex justify-content-center mt-3" style="width: 100%;">
                @if (loginState.IsToCloseStandard) {
                    <div class="alert alert-warning">
                        For secuirity reasons the session will be closed in 1 minute.
                    </div> 
                }
            </div>
        </div>
    </section>
    <section class="row">
        <div class="col-12" >
            <router-outlet />
        </div>

    </section>
    <!-- <div [ngStyle]="{'margin-bottom':loginState.platform() === 'Android' ? '35px' :'0px','padding-bottom':loginState.platform() === 'Android' ? '8px' :'0px'}" ></div> -->
</div>
